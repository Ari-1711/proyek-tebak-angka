<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka (C++ & WebAssembly)</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #game-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { font-size: 1.2em; padding: 5px; margin: 10px; }
        button { font-size: 1.2em; padding: 10px 20px; }
        #feedback { font-size: 1.2em; font-weight: bold; margin-top: 20px; min-height: 30px; }
        .correct { color: green; }
        .wrong { color: red; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Tebak Angka!</h1>
        <p>Saya telah memilih sebuah angka antara 1 dan 100. Bisakah kamu menebaknya?</p>
        
        <input type="number" id="guessInput" placeholder="Masukkan tebakanmu...">
        <button id="guessButton">Tebak</button>
        <button id="resetButton" style="display:none;">Main Lagi</button>

        <p id="feedback"></p>
        <p>Sisa tebakan: <span id="guessesLeft">10</span></p>
    </div>

    <script src="game.js"></script> 
    <script src="app.js"></script> 
</body>
</html>
